<html>
<head th:replace="fragments/header"></head>
<head>
    <title>Смена пароля</title>
    <style>
        .main-container{
            margin-top: 5rem;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="vh-100 justify-content-center align-items-center">
    <div class="main-container container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <h1 class="h2 mb-4">Изменение пароля</h1>
                        <div id="message" class="alert alert-danger" style="display:none" role="alert"></div>
                        <div class="mb-3">
                            <label for="old-password" class="sr-only mb-2">Текущий пароль</label>
                            <input type="password" id="old-password" name="old-password" class="form-control"
                                   placeholder="Текущий пароль" required="">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="sr-only mb-2">Новый пароль</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Новый пароль" required="">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="sr-only mb-2">Новый пароль еще раз</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control"
                                   placeholder="Подтвердите новый пароль" required="">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-block" onclick="savePass()" type="submit">
                                Изменить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/change-password.js"></script>

</body>
</html>
