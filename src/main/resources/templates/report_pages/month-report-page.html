<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header"></head>
<body>
    <div class="container">
        <div class="row">
            <h2 style="text-align: center;" >Месячный отчет</h2>
            <h5 style="text-align: center; padding-bottom: 3%;" th:text="${meteringStationName}"></h5>
            <div class="col-sm-12">
                <p>Дата и время начала отчета: <u th:text="${startReportDate}"></u></p>
                <p>Дата и время окончания отчета: <u th:text="${endReportDate}"></u></p>
                <p>Дата и время формирования отчета: <u th:text="${reportNameDtCreation}"></u></p>
                <table id = "tag-name-table" class="table table-bordered table-striped">
                    <thead class="table-light" style="font-weight: bold">
                        <tr>
                            <td>Параметр</td>
                            <td th:hidden = "${!columns.contains('sikn')}">СИКН</td>
                            <td th:hidden = "${!columns.contains('il1')}">ИЛ №1</td>
                            <td th:hidden = "${!columns.contains('il2')}">ИЛ №2</td>
                            <td th:hidden = "${!columns.contains('il3')}">ИЛ №3</td>
                            <td th:hidden = "${!columns.contains('il4')}">ИЛ №4</td>
                            <td th:hidden = "${!columns.contains('bik')}">БИК</td>
                        </tr>
                    </thead>

                    <tbody id="tag-name-tbody">
                        <tr th:each="tagData: ${reportViewTagData}">
                            <td class="align-middle"><span th:text = "${tagData.description}"/></td>
                            <td class="align-middle" th:hidden = "${!columns.contains('sikn')}">
                                <span th:text = "${tagData.sikn} ?: '-'"/>
                            </td>
                            <td class="align-middle" th:hidden = "${!columns.contains('il1')}">
                                <span th:text = "${tagData.il1} ?: '-'"/>
                            </td>
                            <td class="align-middle" th:hidden = "${!columns.contains('il2')}">
                                <span th:text = "${tagData.il2} ?: '-'"/>
                            </td>
                            <td class="align-middle" th:hidden = "${!columns.contains('il3')}">
                                <span th:text = "${tagData.il3} ?: '-'"/>
                            </td>
                            <td class="align-middle" th:hidden = "${!columns.contains('il4')}">
                                <span th:text = "${tagData.il4} ?: '-'"/>
                            </td>
                            <td class="align-middle" th:hidden = "${!columns.contains('bik')}">
                                <span th:text = "${tagData.bik} ?: '-'"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p style="padding-top: 3%;">Сдал: ________________________________ /(ФИО) Подпись _____________ </p>
                <p>Принял: ________________________________ /(ФИО) Подпись _____________ </p>
            </div>
        </div>
    </div>
</body>
</html>
