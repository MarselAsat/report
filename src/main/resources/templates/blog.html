<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header">
  <title id="pageTitle">Blog Home</title>
  <style>
    .row.content {height: 1500px}
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/settings}" class="nav-link">Settings</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/tagName/new}" class="nav-link">Create new tag</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/tagName}" class="nav-link">Edit tag_name table</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/tagName}" class="nav-link">Edit manual_tag_name table</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item"><a sec:authorize="isAuthenticated()" th:href="@{/user/updatePassword}" class="nav-link"> Change password</a></li>
          <li class="nav-item"><a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link"> Log out</a></li>
          <li class="nav-item"><a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link"> Log in</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row content">
      <div th:insert="fragments.html :: widget" class="col-sm-3 sidenav">
      </div>
      <div class="col-sm-9">
        <div class="card my-4">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col">
                <button type="button" onclick="printReport()" class="btn btn-primary">Печать</button>
              </div>
            </div>
          </div>
          <div class="card-body" id="includedContent"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
