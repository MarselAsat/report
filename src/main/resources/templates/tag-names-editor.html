<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">
</head>
<head>
    <title>Редактор периодических тегов</title>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
</head>

<body>

<nav th:replace="fragments/nav"></nav>
<div class="container">
    <div class="row justify-content-center">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#tag-names">Теги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#report-rows">Строки в отчете</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="tag-names" class="list-group mb-5 shadow tab-pane container active">
                <zing-grid caption="Теги для периодических отчетов" src="/tagNames/" lang="ru" editor-controls
                           columns-control search sort>
                    <zg-column index="name" header="Название"></zg-column>
                    <zg-column index="description" header="Описание"></zg-column>
                    <zg-column id="reportTypes" index="reportTypeName" header="Тип отчета" type="select"
                               th:type-select-options="${reportTypes}"></zg-column>
                    <zg-column id="rows" index="rowNameAndReportType" header="Строка в отчете" type="select"
                               th:type-select-options="${reportRows}"></zg-column>
                </zing-grid>
            </div>

            <div id="report-rows" class="list-group mb-5 shadow tab-pane container fade">
                <zing-grid caption="Строки в отчете" src="/reportRows/" lang="ru" editor="false" editor-controls columns-control search sort>
                    <zg-column index="name" header="Название cтроки"></zg-column>
                    <zg-column index="order" type="number" header="Порядок"></zg-column>
                    <zg-column id="reportTypes" index="reportTypeName" header="Тип отчета" type="select"
                               th:type-select-options="${reportTypes}"></zg-column>
                </zing-grid>
            </div>
        </div>
    </div>
</div>
</body>
</html>
