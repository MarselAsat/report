<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <title id="pageTitle">Edit tag name table</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/edit-tag-name-table.js}"></script>
</head>
<body>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-sm-9">
        <!-- Post Content Column -->
                <table id = "tag-name-table" class="table table-borderless">
                    <thead class="table-light" style="font-weight: bold">
                        <tr>
                            <td>Name</td>
                            <td>Description</td>
                            <td>Report type</td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="tagName: ${tagNames}" th:id="${tagName.id}">
                            <td><input type="text" th:value = "${tagName.name}" onchange="tagNameIsChanged(this)" class="name" onfocus="writeInitialValue(this)" style="border: 0"/></td>
                            <td><input type="text" th:value = "${tagName.description}" onchange="tagNameIsChanged(this)" class="description" onfocus="writeInitialValue(this)" style="border: 0"/></td>
                            <td>
                                <select class = "report-type" id = "report-type-select"
                                        onchange="tagNameIsChanged(this)" onfocus="writeInitialValue(this)" style="border: 0">
                                    <li th:each="reportType: ${reportTypes}">
                                        <option th:value = "${reportType.id}" th:text = "${reportType.name}"
                                                th:selected="${reportType.id} == ${tagName.reportType}">
                                        </option>
                                    </li>
                                </select>
                            </td>
                            <td class = "response" width="100"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary" onclick="saveChangedTagName()">Save</button>
            </div>
    </div>

</div>

</body>

</html>
