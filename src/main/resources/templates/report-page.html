<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title id="pageTitle">Report page</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/edit-tag-name-table.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <table id = "tag-name-table" class="table table-borderless">
                    <thead class="table-light" style="font-weight: bold">
                        <tr>
                            <td>Параметр</td>
                            <td>СИКН</td>
                            <td>ИЛ №1</td>
                            <td>ИЛ №2</td>
                            <td>ИЛ №3</td>
                            <td>ИЛ №4</td>
                            <td>БИК</td>
                        </tr>
                    </thead>

                    <tbody id="tag-name-tbody">
                        <tr th:each="tagData: ${reportViewTagData}">
                            <td class="align-middle"><span th:text = "${tagData.description}" style="border: 0"/></td>
                            <td class="align-middle"><span th:text = "${tagData.sikn} ?: '-'" style="border: 0"/></td>
                            <td class="align-middle"><span th:text = "${tagData.il1} ?: '-'" style="border: 0"/></td>
                            <td class="align-middle"><span th:text = "${tagData.il2} ?: '-'" style="border: 0"/></td>
                            <td class="align-middle"><span th:text = "${tagData.il3} ?: '-'" style="border: 0"/></td>
                            <td class="align-middle"><span th:text = "${tagData.il4} ?: '-'" style="border: 0"/></td>
                            <td class="align-middle"><span th:text = "${tagData.bik} ?: '-'" style="border: 0"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
