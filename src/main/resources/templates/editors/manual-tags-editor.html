<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"></head>
<head>
    <title>Редактор тегов</title>
    <script th:src="@{/external_libraries/zinggrid.min.js}" defer></script>
    <link th:href="@{/css/zinggrid.css}" rel="stylesheet"/>
    <style>
        .main-container {
            margin-top: 5rem;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="main-container container">
    <div class="row justify-content-start">
        <div id="tags">
            <zing-grid caption="Теги для поверок, актов, кмх (таблица manual_reports.tag)" lang="ru" editor-controls="editor"
                       columns-control search sort status-persist compact column-resizable filter>
                <zg-data src="/api/manualTags/">
                    <zg-param name="serverErrorMessage" value="Server Error: [[serverMessage]]"></zg-param>
                </zg-data>
                <zg-column editor=false index="permanentName" header="Закрепленное название в коде"
                           width="296px"></zg-column>
                <zg-column index="address" header="Адрес" width="173px"></zg-column>
                <zg-column index="description" header="Описание" width="229px"></zg-column>
                <zg-column editor=false index="reportType" header="Тип отчета" type="select"
                           type-select-options="ACCEPTANCE_ACT, MI3622, MI3272" width="157px"></zg-column>
                <zg-column editor=false index="initial" header="Исходные данные?" width="206px"></zg-column>
            </zing-grid>
        </div>
    </div>
</div>
</body>
</html>
